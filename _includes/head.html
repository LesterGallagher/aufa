<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="worker-src 'self' http: https: ;">
    
  <title>{{site.title}} | {{page.title || 'Welcome'}}</title>
  <meta name="author" content="{{ site.author.name }}">
  <meta name="designer" content="{{ site.designer.name }}">
  <link rel="author" href="{{ '/humans.txt' | absolute_url }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url }}">
  <meta property="og:url" content="{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <script type="application/ld+json">
  {"name":"{{ site.title }}","description":"{{ site.description }}","author":{"@type":"Person","name":"{{ site.author }}"},"@type":"WebSite","url":"http://localhost:4000/","headline":"{{ page.title }}","@context":"http://schema.org"}</script>

  <style>{% include /assets/css/style.css %}</style>
  {% capture style %}{% include assets/css/style.css %}{% endcapture %}
  {% include lazycss.html href="/assets/css/style.css" %}
  
  {% feed_meta %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
