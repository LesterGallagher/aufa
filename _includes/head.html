<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="worker-src 'self' http: https: ;">
    
  <title>{{site.title}} | {{page.title || 'Welcome'}}</title>
  <meta name="author" content="{{ site.author.name }}, {{ site.author.email }}">
  <meta name="designer" content="{{ site.designer.name }}, {{ site.designer.email }}">
  <link rel="author" href="{{ '/humans.txt' | absolute_url }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="{{ site.theme_color }}">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ "/assets/img/meta-icons/ms-icon-144x144.png" | absolute_url }}">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url }}">
  <meta property="og:url" content="{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <script type="application/ld+json">
  {"name":"{{ site.title }}","description":"{{ site.description }}","author":{"@type":"Person","name":"{{ site.author }}"},"@type":"WebSite","url":"http://localhost:4000/","headline":"{{ page.title }}","@context":"http://schema.org"}</script>

  <link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/img/meta-icons/apple-icon-57x57.png" | absolute_url }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/img/meta-icons/apple-icon-60x60.png" | absolute_url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/img/meta-icons/apple-icon-72x72.png" | absolute_url }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/img/meta-icons/apple-icon-76x76.png" | absolute_url }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/img/meta-icons/apple-icon-114x114.png" | absolute_url }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/img/meta-icons/apple-icon-120x120.png" | absolute_url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/img/meta-icons/apple-icon-144x144.png" | absolute_url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/img/meta-icons/apple-icon-152x152.png" | absolute_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/meta-icons/apple-icon-180x180.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ "/assets/img/meta-icons/android-icon-192x192.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/img/meta-icons/favicon-32x32.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ "/assets/img/meta-icons/favicon-96x96.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/meta-icons/favicon-16x16.png" | absolute_url }}">
  <link rel="manifest" href="{{ "/manifest.json" | absolute_url }}">
  
  <link rel="stylesheet" href="{{ "/assets/css/critical.css" | absolute_url }}">
  <link as="style" class="preload" rel="preload" href="{{ "/assets/css/main.css" | absolute_url }}" >
  <link as="script" rel="preload" href="{{ "/assets/js/main.js" | absolute_url }}" >
  <noscript><link rel="stylesheet" href="{{ "/assets/css/main.css" | absolute_url }}" ></noscript>

  {% feed_meta %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
